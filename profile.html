<script>
    let menu= document.querySelector(".menu");
    let menuitems= document.querySelector(".menuitems");
    let menuOpen = false;
    menu.addEventListener("click",function(e){
      if(menuOpen){
        menuitems.style.right="-300px";
        menu.innerHTML= "&#9776;";
      }else{
        menuitems.style.right="0px";
        menu.innerHTML = "&#10006;";
      }
    menuOpen= !menuOpen;
