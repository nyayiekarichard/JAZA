<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    
    <div class="wallet-container">
        <div class="wallet-header">My Wallet</div>
        <div class="balance" id="balance">Ksh. 30,000.00</div>
        <div class="transaction-history" id="transaction-history">
            <div class="transaction">
                <div class="transaction-type">Pending Credit</div>
                <div class="transaction-amount">Ksh. 11,750.00</div>
            </div>
            <div class="transaction">
                <div class="transaction-type">Payment Received</div>
                <div class="transaction-amount">Ksh. 22,200.00</div>
            </div>
            <div class="transaction">
                <div class="transaction-type">Interest Charged</div>
                <div class="transaction-amount">Ksh. 3950.00</div>
            </div>
        </div>
    </div>

</body>
</html>
