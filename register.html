<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JAZA FINANCE</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <div class="header">
          <div class="head">
          <h1>JAZA FINANCE</h1>
          <label class="menu">&#9776;</label>
        </div>
          <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
              <li><a href="#features">Features</a></li>
              <li><a href="#testimonials">Testimonials</a></li>
              <li><a href="loans.html">Get Loan</a></li>
              <li><a href="login.html" class="login-btn">Login</a></li> 
              <li><a href="profile.html" class="profile">My Profile</a></li> 
            </ul>
          </nav>
          <ul class="menuitems">
            <li><a href="index.html">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
            <li><a href="loans.html">Get Loan</a></li>
            <li><a href="login.html" class="login-btn">Login</a></li> 
            <li><a href="profile.html" class="profile">My Profile</a></li> 
          </ul>
        </div>
      </header>
    <main>
        <div class="register-container">
            <h2>Register</h2>
            <form action="/submit-register" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </main>
</body>
<script>
    let menu= document.querySelector(".menu");
    let menuitems= document.querySelector(".menuitems");
    let menuOpen = false;
    menu.addEventListener("click",function(e){
      if(menuOpen){
        menuitems.style.right="-300px";
        menu.innerHTML= "&#9776;";
      }else{
        menuitems.style.right="0px";
        menu.innerHTML = "&#10006;";
      }
    menuOpen= !menuOpen;
    })
    </script>
</html>
