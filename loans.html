<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application Form</title>
  <link rel="stylesheet" href="loans.css">
</head>
<body>
  <header>
    <div class="header">
      <div class="head">
      <h1>JAZA FINANCE</h1>
      <label class="menu">&#9776;</label>
    </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="loans.html">Get Loan</a></li>
          <li><a href="login.html" class="login-btn">Login</a></li> 
          <li><a href="profile.html" class="profile">My Profile</a></li> 
        </ul>
      </nav>
      <ul class="menuitems">
        <li><a href="index.html">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="loans.html">Get Loan</a></li>
        <li><a href="login.html" class="login-btn">Login</a></li> 
        <li><a href="profile.html" class="profile">My Profile</a></li> 
      </ul>
    </div>
  </header>
  <div class="container">
    <h2>Loan Application Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="amount">Loan Amount</label>
        <input type="number" id="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="term">Loan Term (in months)</label>
        <input type="number" id="term" name="term" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit Application</button>
      </div>
    </form>
  </div>
</body>
<script>
  let menu= document.querySelector(".menu");
  let menuitems= document.querySelector(".menuitems");
  let menuOpen = false;
  menu.addEventListener("click",function(e){
    if(menuOpen){
      menuitems.style.right="-300px";
      menu.innerHTML= "&#9776;";
    }else{
      menuitems.style.right="0px";
      menu.innerHTML = "&#10006;";
    }
  menuOpen= !menuOpen;
  })
  </script>
</html>
